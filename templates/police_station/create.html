[[extend 'layout.html']]

[[block header]]
[[icon='fa fa-chart-line']]
[[breadcamp = 'Police Station']]

[[end]]

[[block content]]
<div class="container-section">
    <div class="d-flex justify-content-between align-items-center border-bottom">
        <span class="icon-text icon-text-bold">
            <i class="fa-solid fa-plus"></i>
            <span>Create</span>
        </span>

        <div class="d-flex justify-content-end">
            <div class="p-1">
                <a href="[[=URL('police_station/index')]]" class="btn btn-sm btn-light">
                    <i class="fa-solid fa-arrow-left"></i> <span class="ms-2">Back</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container py-2">

        <form action="[[=URL('police_station','submit')]]" method="POST">

        <div id="custom_form">        
            <div class="row">                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="police_station" class="form-label">Police Station<span class="is_required">*</span></label>
                        <input type="text" id="police_station" name="police_station" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="division" class="form-label">Division<span class="is_required">*</span></label>
                        <select class="form-select form-select-sm select_custom" name="division" style="width: 200px;" placeholder="Select Division">
                            <option value="">Select Division</option>
                            [[for division in divisions:]]
                            <option value="[[=division.id]]||[[=division.division]]">[[=division.division]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="district" class="form-label">District<span class="is_required">*</span></label>
                        <select class="form-select form-select-sm select_custom" name="district" style="width: 200px;" placeholder="Select District">
                            <option value="">Select District</option>
                            [[for district in districts:]]
                            <option value="[[=district.id]]||[[=district.district]]">[[=district.district]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" checked id="status" name="status">
                            <label class="form-check-label" for="status">
                              Active
                            </label>
                        </div>
                    </div>
                    
                </div>
              
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-start">
                        <div class="me-2">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <i class="fa-regular fa-floppy-disk"></i> <span class="ms-2">Save</span>
                            </button>
                        </div>
                        <div class="">
                            <button type="reset" class="btn btn-sm btn-light">
                                <i class="fa-solid fa-retweet"></i> <span class="ms-2">Reset</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

</div>
[[end]]
[[block scripts]]
<!-- individual pages can add scripts here -->
    <script>
        $(document).ready(function() {        
            
            $("[name='division']").on('change', function(e) { 
                var div_id = $("[name='division']").val().split('||')[0];
                $("[name='district']").empty();
                $.ajax({
                url: '[[=URL("default","get_division_wise_district")]]', // Replace with your endpoint
                method: 'GET',
                data: { req_value : div_id},
                dataType: 'json',
                success: function(data) {   
                    
                    $("[name='district']").select2({
                    // dropdownParent: $("#custom_form"),
                    data: data['results'],
                    placeholder: "Select District",
                    allowClear: true
                    }).select2();
                }
                });    
            });
        });
    </script>
[[end]]
