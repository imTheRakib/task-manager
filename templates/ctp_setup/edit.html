[[extend 'layout.html']]

[[block header]]
[[icon='fa fa-chart-line']]
[[breadcamp = 'CTP Setup']]
[[end]]

[[block content]]
<div class="container-section">
    <div class="d-flex justify-content-between align-items-center border-bottom">
        <span class="icon-text icon-text-bold">
            <i class="fa-solid fa-plus"></i>
            <span>Edit</span>
        </span>

        <div class="d-flex justify-content-end">
            <div class="p-1">
                <button type="button" class="btn btn-sm btn-light d-none" id="btn_view">
                    <i class="fa-regular fa-eye"></i> <span class="ms-2">View</span>
                </button>
                <button type="button" class="btn btn-sm btn-light" id="btn_edit">
                    <i class="fa-regular fa-pen-to-square"></i> <span class="ms-2">Edit</span>
                </button>
            </div>
            <div class="p-1">
                <a href="[[=URL('ctp_setup/index')]]" class="btn btn-sm btn-light">
                    <i class="fa-solid fa-arrow-left"></i> <span class="ms-2">Back</span>
                </a>
            </div>
            <div class="p-1">
                <div class="btn-group">
                    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Action
                    </button>
                    <!-- <ul class="dropdown-menu"> -->
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <!--<a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fas fa-add me-1"></i> Add</a>-->
                        <a class="dropdown-item" href="delete?id=[[=request.query.get('id')]]" id="delete_btn">
                            <i class="fa-solid fa-trash-can"></i><span class="ms-2">Delete</span></a>
                    </div>
                    <!-- </ul> -->
                </div>
            </div>
        </div>
    </div>
    <div class="container py-2">

        <form action="[[=URL('ctp_setup','submit')]]?id=[[=request_id]]" method="POST">

        <div id="custom_form">        
            <div class="row">                
                <div class="col-md-4">
                    <div class="mb-3 custom_input" >
                        <label for="press" class="form-label">Press<span class="is_required">*</span></label>
                        <select class="form-select form-select-sm select_custom" name="press_name" style="width: 200px;" placeholder="Select press">
                            [[for press in press_list:]]
                            <option value="[[=press.id]]||[[=press.press_name]]" selected>[[=press.press_name]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3 ">
                        <label for="status" class="form-label">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="status" name="status" disabled
                            [[if record[0]['status']==1:]] checked [[pass]]>
                            <label class="form-check-label" for="status">
                              Active
                            </label>
                        </div>
                    </div>                    
                </div>
                <div class="col-md-4"></div>
                <div class="col-sm-12 col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="weekly_rate">CTP Setup</label>
                        <div>
                            <table class="table table-bordered compact">
                                <thead>
                                    <tr class="text-center bg-light text-nowrap ">
                                        <th>Page ID</th>
                                        <th>Page Name</th>
                                        <th>Default Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    [[sl=1]]
                                    [[for page in page_list:]]
                                    <tr>
                                        <th class="text-start bg-light text-center">[[=sl]]</th>
                                        <th class="text-start " style="width: 60%;">[[=page['page_name']]]</th>
                                        <input type="hidden" name="page_name" value="[[=page['id']]]||[[=page['page_name']]]" class="form-control form-control-sm">
                                        <td class="custom_input" style="width: 30%;">   
                                            <input type="time"  name="defalut_time_[[=page['id']]]" value="[[=page['default_time']]]" class="form-control form-control-sm">
                                        </td>
                                    </tr>
                                    [[sl+=1]]
                                    [[pass]]
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>                    
                </div>
              
            </div>
            <div class="row d-none" id="edit_view_section">
                <div class="col-12">
                    <div class="d-flex justify-content-start">
                        <div class="me-2">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <i class="fa-regular fa-floppy-disk"></i> <span class="ms-2">Update</span>
                            </button>
                        </div>
                        <div class="">
                            <button type="reset" class="btn btn-sm btn-light">
                                <i class="fa-solid fa-retweet"></i> <span class="ms-2">Reset</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </form>
    </div>

</div>
[[end]]
[[block scripts]]
<!-- individual pages can add scripts here -->
[[end]]
