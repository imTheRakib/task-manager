[[extend 'layout.html']]

[[block header]]
[[icon='fa fa-chart-line']]
[[breadcamp = 'Agent']]

[[end]]

[[block content]]
<div class="container-section">
    <div class="d-flex justify-content-between align-items-center border-bottom">
        <span class="icon-text icon-text-bold">
            <i class="fa-solid fa-plus"></i>
            <span>Create</span>
        </span>

        <div class="d-flex justify-content-end">
            <div class="p-1">
                <a href="[[=URL('agent/index')]]" class="btn btn-sm btn-light">
                    <i class="fa-solid fa-arrow-left"></i> <span class="ms-2">Back</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container py-2">

        <form action="[[=URL('agent','submit')]]" method="POST">

        <div id="custom_form">        
            <div class="row">                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="agent_id" class="form-label">Agent ID <span class="is_required">*</span></label>
                        <input type="text" id="agent_id" name="agent_id" value="[[=agent_id]]" class="form-control form-control-sm" readonly>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="agent_name" class="form-label">Agent Name <span class="is_required">*</span></label>
                        <input type="text" id="agent_name" name="agent_name" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="agent_bangla" class="form-label">Agent Name (Bangla)</label>
                        <input type="text" id="agent_bangla" name="agent_bangla" class="form-control form-control-sm">
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile <span class="is_required">*</span></label>                        
                            <input type="text" id="mobile" name="mobile" value="+8801" class="form-control form-control-sm ">                        
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="sub_route" class="form-label">Agent Area <span class="is_required">*</span></label>
                        <select class="form-select form-select-sm select_custom" name="sub_route" style="width: 200px;" placeholder="Select Sub Route">
                            <option value="">Select  Sub Route</option>
                            [[for sub_route in sub_routes:]]
                                <option value="[[=sub_route.id]]||[[=sub_route.sub_route_name]]">[[=sub_route.sub_route_code]] | [[=sub_route.sub_route_name]]</option>
                            [[pass]]

                        </select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="billing_accpac_code" class="form-label">Billing Agent <span class="is_required">*</span></label>
                        <input type="text" id="billing_accpac_code" name="billing_accpac_code" class="form-control form-control-sm">
                    </div>
                </div>
                
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="sorting_order" class="form-label">Sorting Order <span class="is_required">*</span></label>                        
                            <input type="number" id="sorting_order" name="sorting_order" value="0"  class="form-control form-control-sm ">                        
                    </div>
                </div>     
           
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" checked id="status" name="status">
                            <label class="form-check-label" for="status">
                              Active
                            </label>
                        </div>
                    </div>
                    
                </div>
              
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-start">
                        <div class="me-2">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <i class="fa-regular fa-floppy-disk"></i> <span class="ms-2">Save</span>
                            </button>
                        </div>
                        <div class="">
                            <button type="reset" class="btn btn-sm btn-light">
                                <i class="fa-solid fa-retweet"></i> <span class="ms-2">Reset</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

</div>
[[end]]

[[end]]
