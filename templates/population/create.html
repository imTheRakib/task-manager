[[extend 'layout.html']]

[[block header]]
[[icon='fa fa-chart-line']]
[[breadcamp = 'Population']]

[[end]]

[[block content]]
<div class="container-section">
    <div class="d-flex justify-content-between align-items-center border-bottom">
        <span class="icon-text icon-text-bold">
            <i class="fa-solid fa-plus"></i>
            <span>Create</span>
        </span>

        <div class="d-flex justify-content-end">
            <div class="p-1">
                <a href="[[=URL('population/index')]]" class="btn btn-sm btn-light">
                    <i class="fa-solid fa-arrow-left"></i> <span class="ms-2">Back</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container py-2">

        <form action="[[=URL('population','submit')]]" method="POST">

        <div id="custom_form">        
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="post_office" class="form-label">Station<span class="is_required">*</span></label>
                        <select class="form-select form-select-sm select_custom" name="station" style="width: 200px;" placeholder="Select Station">
                            <option value="">Select Station</option>
                            [[for station in stations:]]
                            <option value="[[=station.id]]||[[=station.station]]">[[=station.station_code]] || [[=station.station]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="population" class="form-label">Population<span class="is_required">*</span></label>
                        <input type="number" value="0" id="population" name="population" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="literacy" class="form-label">Literacy<span class="is_required">*</span></label>
                        <input type="number" value="0" id="literacy" name="literacy" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="total_subscriber" class="form-label">Subscriber of PALO<span class="is_required">*</span></label>
                        <input type="number" value="0" id="total_subscriber" name="total_subscriber" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="reguler_subscriber" class="form-label">Regular Subscriber<span class="is_required">*</span></label>
                        <input type="number" value="0" id="reguler_subscriber" name="reguler_subscriber" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="floating_subscriber" class="form-label">Floating Subscriber<span class="is_required">*</span></label>
                        <input type="number" value="0" id="floating_subscriber" name="floating_subscriber" class="form-control form-control-sm">
                    </div>
                </div>
                

                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" checked id="status" name="status">
                            <label class="form-check-label" for="status">
                            Active
                            </label>
                        </div>
                    </div>                    
                </div>
              
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-start">
                        <div class="me-2">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <i class="fa-regular fa-floppy-disk"></i> <span class="ms-2">Save</span>
                            </button>
                        </div>
                        <div class="">
                            <button type="reset" class="btn btn-sm btn-light">
                                <i class="fa-solid fa-retweet"></i> <span class="ms-2">Reset</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

</div>
[[end]]
[[block scripts]]
<!-- individual pages can add scripts here -->
    <script>
        //
    </script>
[[end]]
