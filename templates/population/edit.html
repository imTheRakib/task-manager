[[extend 'layout.html']]

[[block header]]
[[icon='fa fa-chart-line']]
[[breadcamp = 'Population']]
[[end]]

[[block content]]
<div class="container-section">
    <div class="d-flex justify-content-between align-items-center border-bottom">
        <span class="icon-text icon-text-bold">
            <i class="fa-solid fa-plus"></i>
            <span>Edit</span>
        </span>

        <div class="d-flex justify-content-end">
            <div class="p-1">
                <button type="button" class="btn btn-sm btn-light d-none" id="btn_view">
                    <i class="fa-regular fa-eye"></i> <span class="ms-2">View</span>
                </button>
                <button type="button" class="btn btn-sm btn-light" id="btn_edit">
                    <i class="fa-regular fa-pen-to-square"></i> <span class="ms-2">Edit</span>
                </button>
            </div>
            <div class="p-1">
                <a href="[[=URL('population/index')]]" class="btn btn-sm btn-light">
                    <i class="fa-solid fa-arrow-left"></i> <span class="ms-2">Back</span>
                </a>
            </div>
            <div class="p-1">
                <div class="btn-group">
                    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Action
                    </button>
                    <!-- <ul class="dropdown-menu"> -->
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <!--<a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fas fa-add me-1"></i> Add</a>-->
                        <a class="dropdown-item" href="delete?id=[[=request.query.get('id')]]" id="delete_btn">
                            <i class="fa-solid fa-trash-can"></i><span class="ms-2">Delete</span></a>
                    </div>
                    <!-- </ul> -->
                </div>
            </div>
        </div>
    </div>
    <div class="container py-2">

        <form action="[[=URL('population','update')]]?id=[[=record.id]]" method="POST">

        <div id="custom_form">        
            <div class="row"> 
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="post_office" class="form-label">Station<span class="is_required">*</span></label>
                        <select class="form-select form-select-sm select_custom" name="station" style="width: 200px;" placeholder="Select Station" disabled>
                            <option value="">Select Station</option>
                            [[for station in stations:]]
                            <option value="[[=station.id]]||[[=station.station]]" [[if str(station.id)==str(record.station_id): ]]selected[[pass]]>[[=station.station_code]] || [[=station.station]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="population" class="form-label">Population<span class="is_required">*</span></label>
                        <input type="number" value="[[=record.population]]" id="population"  name="population"  class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="literacy" class="form-label">Literacy<span class="is_required">*</span></label>
                        <input type="number" value="[[=record.literacy]]" id="literacy" name="literacy" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="total_subscriber" class="form-label">Subscriber of PALO<span class="is_required">*</span></label>
                        <input type="number" value="[[=record.total_subscriber]]" id="total_subscriber" name="total_subscriber" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="reguler_subscriber" class="form-label">Regular Subscriber<span class="is_required">*</span></label>
                        <input type="number" value="[[=record.reguler_subscriber]]" id="reguler_subscriber" name="reguler_subscriber" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="floating_subscriber" class="form-label">Floating Subscriber<span class="is_required">*</span></label>
                        <input type="number" value="[[=record.floating_subscriber]]" id="floating_subscriber" name="floating_subscriber" class="form-control form-control-sm">
                    </div>
                </div>

                
                
                <div class="col-md-4">
                    <div class="mb-3 ">
                        <label for="status" class="form-label">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="status" name="status" disabled
                            [[if record.status==1:]] checked [[pass]]>
                            <label class="form-check-label" for="status">
                              Active
                            </label>
                        </div>
                    </div>
                    
                </div>
              
            </div>
            <div class="row d-none" id="edit_view_section">
                <div class="col-12">
                    <div class="d-flex justify-content-start">
                        <div class="me-2">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <i class="fa-regular fa-floppy-disk"></i> <span class="ms-2">Update</span>
                            </button>
                        </div>
                        <div class="">
                            <button type="reset" class="btn btn-sm btn-light">
                                <i class="fa-solid fa-retweet"></i> <span class="ms-2">Reset</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

</div>
[[end]]

    // });
</script>
[[end]]
