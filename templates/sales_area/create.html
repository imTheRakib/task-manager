[[extend 'layout.html']]

[[block header]]
[[icon='fa fa-chart-line']]
[[breadcamp = 'Sales Area']]

[[end]]

[[block content]]
<div class="container-section">
    <div class="d-flex justify-content-between align-items-center border-bottom">
        <span class="icon-text icon-text-bold">
            <i class="fa-solid fa-plus"></i>
            <span>Create</span>
        </span>

        <div class="d-flex justify-content-end">
            <div class="p-1">
                <a href="[[=URL('sales_area/index')]]" class="btn btn-sm btn-light">
                    <i class="fa-solid fa-arrow-left"></i> <span class="ms-2">Back</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container py-2">

        <form action="[[=URL('sales_area','submit')]]" method="POST">

        <div id="custom_form">        
            <div class="row">                
                

                <div class="col-md-4">
                    <div class="mb-3 " >
                        <label for="regional_manager" class="form-label">Regional Manager</label>
                        <select class="form-select form-select-sm select_custom " name="regional_manager" style="width: 200px;" placeholder="Select Regional Manager">
                            <option value="">Select Regional Manager</option>
                            [[for rm in rm_employees:]]
                            <option value="[[=rm.emp_id]]||[[=rm.emp_name]]">[[=rm.emp_id]] | [[=rm.emp_name]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 " >
                        <label for="agent" class="form-label">Agent</label>
                        <select class="form-select form-select-sm select_custom " name="agent" style="width: 200px;" placeholder="Select Agent">
                            <option value="">Select Agent</option>
                            [[for agent in agents:]]
                            <option value="[[=agent.id]]||[[=agent.agent_name]]">[[=agent.agent_id]] | [[=agent.agent_name]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 " >
                        <label for="station" class="form-label">Station</label>
                        <select class="form-select form-select-sm select_custom " name="station" style="width: 200px;" placeholder="Select Station">
                            <option value="">Select Station</option>
                            [[for station in stations:]]
                            <option value="[[=station.id]]||[[=station.station]]">[[=station.station_code]] | [[=station.station]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" checked id="status" name="status">
                            <label class="form-check-label" for="status">
                              Active
                            </label>
                        </div>
                    </div>
                    
                </div>
              
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-start">
                        <div class="me-2">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <i class="fa-regular fa-floppy-disk"></i> <span class="ms-2">Save</span>
                            </button>
                        </div>
                        <div class="">
                            <button type="reset" class="btn btn-sm btn-light">
                                <i class="fa-solid fa-retweet"></i> <span class="ms-2">Reset</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

</div>
[[end]]

</script>
[[end]]
