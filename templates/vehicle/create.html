[[extend 'layout.html']]

[[block header]]
[[icon='fa fa-chart-line']]
[[breadcamp = 'Vehicle']]

[[end]]

[[block content]]
<div class="container-section">
    <div class="d-flex justify-content-between align-items-center border-bottom">
        <span class="icon-text icon-text-bold">
            <i class="fa-solid fa-plus"></i>
            <span>Create</span>
        </span>

        <div class="d-flex justify-content-end">
            <div class="p-1">
                <a href="[[=URL('vehicle/index')]]" class="btn btn-sm btn-light">
                    <i class="fa-solid fa-arrow-left"></i> <span class="ms-2">Back</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container py-2">

        <form action="[[=URL('vehicle','submit')]]" method="POST">

        <div id="custom_form">        
            <div class="row">                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="vehicle_code" class="form-label">Vehicle Code<span class="is_required">*</span></label>
                        <input type="text" id="vehicle_code" name="vehicle_code" value="[[=vehicle_code]]" class="form-control form-control-sm" readonly>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="vehicle_name" class="form-label">Vehicle Name <span class="is_required">*</span></label>
                        <input type="text" id="vehicle_name" name="vehicle_name" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="vehicle_bangla" class="form-label">Vehicle Name (Bangla)</label>
                        <input type="text" id="vehicle_bangla" name="vehicle_bangla" class="form-control form-control-sm">
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="vehicle_reg_no" class="form-label">Registration No. <span class="is_required">*</span></label>                        
                            <input type="text" id="vehicle_reg_no" name="vehicle_reg_no" class="form-control form-control-sm ">                        
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="capacity" class="form-label">Capacity <span class="is_required">*</span></label>
                        <input type="number" id="capacity" name="capacity" value="0" class="form-control form-control-sm">
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="sorting_order" class="form-label">Rate Per Trip<span class="is_required">*</span></label>                        
                            <input type="number" step="0.01" id="rate_per_trip" name="rate_per_trip" value="0"  class="form-control form-control-sm ">                        
                    </div>
                </div>     
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="owner_name" class="form-label">Owner Name <span class="is_required">*</span></label>
                        <input type="text" id="owner_name" name="owner_name" class="form-control form-control-sm">
                    </div>
                </div>   

                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" checked id="status" name="status">
                            <label class="form-check-label" for="status">
                              Active
                            </label>
                        </div>
                    </div>
                    
                </div>
              
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-start">
                        <div class="me-2">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <i class="fa-regular fa-floppy-disk"></i> <span class="ms-2">Save</span>
                            </button>
                        </div>
                        <div class="">
                            <button type="reset" class="btn btn-sm btn-light">
                                <i class="fa-solid fa-retweet"></i> <span class="ms-2">Reset</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

</div>
[[end]]

[[end]]
