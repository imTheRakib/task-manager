[[extend 'layout.html']]

[[block header]]
[[icon='fa fa-chart-line']]
[[breadcamp = 'Category']]
[[end]]

[[block content]]
<div class="container-section">
    <div class="d-flex justify-content-between align-items-center border-bottom">
        <span class="icon-text icon-text-bold">
            <i class="fa-solid fa-plus"></i>
            <span>Edit</span>
        </span>

        <div class="d-flex justify-content-end">
            <div class="p-1">
                <button type="button" class="btn btn-sm btn-light d-none" id="btn_view">
                    <i class="fa-regular fa-eye"></i> <span class="ms-2">View</span>
                </button>
                <button type="button" class="btn btn-sm btn-light" id="btn_edit">
                    <i class="fa-regular fa-pen-to-square"></i> <span class="ms-2">Edit</span>
                </button>
            </div>
            <div class="p-1">
                <a href="[[=URL('category/index')]]" class="btn btn-sm btn-light">
                    <i class="fa-solid fa-arrow-left"></i> <span class="ms-2">Back</span>
                </a>
            </div>
            <div class="p-1">
                <div class="btn-group">
                    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Action
                    </button>
                    <!-- <ul class="dropdown-menu"> -->
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <!--<a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fas fa-add me-1"></i> Add</a>-->
                        <a class="dropdown-item" href="delete?id=[[=request.query.get('id')]]" id="delete_btn">
                            <i class="fa-solid fa-trash-can"></i><span class="ms-2">Delete</span></a>
                    </div>
                    <!-- </ul> -->
                </div>
            </div>
        </div>
    </div>
    <div class="container py-2">

        <form action="[[=URL('category','update')]]?id=[[=record.id]]" method="POST">

        <div id="custom_form">        
            <div class="row">                
                <div class="col-md-4">
                    <div class="mb-3 custom_input" >
                        <label for="category_name" class="form-label">Category Name</label>
                        <input type="text" id="category_name" name="category_name" value="[[=record.category_name]]" class="form-control form-control-sm">
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3 ">
                        <label for="status" class="form-label">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="status" name="status" disabled
                            [[if record.status==1:]] checked [[pass]]>
                            <label class="form-check-label" for="status">
                              Active
                            </label>
                        </div>
                    </div>                    
                </div>
                <div class="col-md-4"></div>
                <div class="col-sm-12 col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="weekly_rate">Weekly Rate Setup</label>
                        <div>
                            <table class="table table-bordered compact">
                                <thead>
                                    <tr class="text-center bg-light">
                                        <th>Day</th>
                                        <th>No of Pages</th>
                                        <th>Rate(TK)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th class="text-start bg-light">Saturday</th>
                                        <td class="custom_input"> 
                                            <input type="number" id="sat_no_page" name="sat_no_page" value="[[=record.sat_no_page]]" class="form-control form-control-sm">
                                        </td>
                                        <td class="custom_input">                       
                                            <input type="number" id="sat_price" name="sat_price" value="[[=record.sat_price]]" class="form-control form-control-sm">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="text-start bg-light">Sunday</th>
                                        <td class="custom_input"> 
                                            <input type="number" id="sun_no_page" name="sun_no_page" value="[[=record.sun_no_page]]" class="form-control form-control-sm">
                                        </td>
                                        <td class="custom_input">                       
                                            <input type="number" id="sun_price" name="sun_price" value="[[=record.sun_price]]" class="form-control form-control-sm">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="text-start bg-light">Monday</th>
                                        <td class="custom_input"> 
                                            <input type="number" id="mon_no_page" name="mon_no_page"  value="[[=record.mon_no_page]]" class="form-control form-control-sm">
                                        </td>
                                        <td class="custom_input">                       
                                            <input type="number" id="mon_price" name="mon_price" value="[[=record.mon_price]]" class="form-control form-control-sm">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="text-start bg-light">Tuesday</th>
                                        <td class="custom_input"> 
                                            <input type="number" id="tue_no_page" name="tue_no_page" value="[[=record.tue_no_page]]" class="form-control form-control-sm">
                                        </td>
                                        <td class="custom_input">                       
                                            <input type="number" id="tue_price" name="tue_price" value="[[=record.tue_price]]" class="form-control form-control-sm">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="text-start bg-light">Wednesday</th>
                                        <td class="custom_input"> 
                                            <input type="number" id="wed_no_page" name="wed_no_page" value="[[=record.wed_no_page]]" class="form-control form-control-sm">
                                        </td>
                                        <td class="custom_input">                       
                                            <input type="number" id="wed_price" name="wed_price" value="[[=record.wed_price]]" class="form-control form-control-sm">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="text-start bg-light">Thursday</th>
                                        <td class="custom_input"> 
                                            <input type="number" id="thu_no_page" name="thu_no_page" value="[[=record.thu_no_page]]" class="form-control form-control-sm">
                                        </td>
                                        <td class="custom_input">                       
                                            <input type="number" id="thu_price" name="thu_price" value="[[=record.thu_price]]" class="form-control form-control-sm">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="text-start bg-light">Friday</th>
                                        <td class="custom_input"> 
                                            <input type="number" id="fri_no_page" name="fri_no_page"  value="[[=record.fri_no_page]]" class="form-control form-control-sm">
                                        </td>
                                        <td class="custom_input">                       
                                            <input type="number" id="fri_price" name="fri_price" value="[[=record.fri_price]]" class="form-control form-control-sm">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>                    
                </div>
              
            </div>
            <div class="row d-none" id="edit_view_section">
                <div class="col-12">
                    <div class="d-flex justify-content-start">
                        <div class="me-2">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <i class="fa-regular fa-floppy-disk"></i> <span class="ms-2">Update</span>
                            </button>
                        </div>
                        <div class="">
                            <button type="reset" class="btn btn-sm btn-light">
                                <i class="fa-solid fa-retweet"></i> <span class="ms-2">Reset</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

</div>
[[end]]
[[block scripts]]
<!-- individual pages can add scripts here -->
[[end]]
