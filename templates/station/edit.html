[[extend 'layout.html']]

[[block header]]
[[icon='fa fa-chart-line']]
[[breadcamp = 'Station']]
[[end]]

[[block content]]
<div class="container-section">
    <div class="d-flex justify-content-between align-items-center border-bottom">
        <span class="icon-text icon-text-bold">
            <i class="fa-solid fa-plus"></i>
            <span>Edit</span>
        </span>

        <div class="d-flex justify-content-end">
            <div class="p-1">
                <button type="button" class="btn btn-sm btn-light d-none" id="btn_view">
                    <i class="fa-regular fa-eye"></i> <span class="ms-2">View</span>
                </button>
                <button type="button" class="btn btn-sm btn-light" id="btn_edit">
                    <i class="fa-regular fa-pen-to-square"></i> <span class="ms-2">Edit</span>
                </button>
            </div>
            <div class="p-1">
                <a href="[[=URL('station/index')]]" class="btn btn-sm btn-light">
                    <i class="fa-solid fa-arrow-left"></i> <span class="ms-2">Back</span>
                </a>
            </div>
            <div class="p-1">
                <div class="btn-group">
                    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Action
                    </button>
                    <!-- <ul class="dropdown-menu"> -->
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <!--<a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fas fa-add me-1"></i> Add</a>-->
                        <a class="dropdown-item" href="delete?id=[[=request.query.get('id')]]" id="delete_btn">
                            <i class="fa-solid fa-trash-can"></i><span class="ms-2">Delete</span></a>
                    </div>
                    <!-- </ul> -->
                </div>
            </div>
        </div>
    </div>
    <div class="container py-2">

        <form action="[[=URL('station','update')]]?id=[[=record.id]]" method="POST">

        <div id="custom_form">        
            <div class="row"> 
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="station_code" class="form-label">Station Code<span class="is_required">*</span></label>
                        <input type="text" id="station_code" name="station_code" value="[[=record.station_code]]" class="form-control form-control-sm" readonly>
                    </div>
                </div> 
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="station" class="form-label">Station<span class="is_required">*</span></label>
                        <input type="text" id="station" name="station" value="[[=record.station]]"  class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="station_bangla" class="form-label">Station(Bangla)</label>
                        <input type="text" id="station_bangla" name="station_bangla" value="[[=record.station_bangla]]" class="form-control form-control-sm">
                    </div>
                </div>               
                
                
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="division" class="form-label">Division</label>
                        <select class="form-select form-select-sm select_custom" name="division" style="width: 200px;" placeholder="Select Division">
                            <option value="">Select Division</option>
                            [[for division in divisions:]]
                            <option value="[[=division.id]]||[[=division.division]]" [[if str(division.id) == str(record.div_id):]] selected [[pass]]>[[=division.division]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="district" class="form-label">District</label>
                        <select class="form-select form-select-sm select_custom" name="district" style="width: 200px;" placeholder="Select District">
                            <option value="">Select District</option>
                            [[for district in districts:]]
                            <option value="[[=district.id]]||[[=district.district]]" [[if str(district.id) == str(record.dist_id):]] selected [[pass]]>[[=district.district]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="police_station" class="form-label">Police Station<span class="is_required">*</span></label>
                        <select class="form-select form-select-sm select_custom" name="police_station" style="width: 200px;" placeholder="Select Police Station">
                            <option value="">Select Police Station</option>
                            [[for police_station in police_stations:]]
                            <option value="[[=police_station.id]]||[[=police_station.police_station]]" [[if str(police_station.id) == str(record.pols_id):]] selected [[pass]]>[[=police_station.police_station]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="post_office" class="form-label">Post Office<span class="is_required">*</span></label>
                        <select class="form-select form-select-sm select_custom" name="post_office" style="width: 200px;" placeholder="Select Post Office">
                            <option value="">Select Post Office</option>
                            [[for post_office in post_offices:]]
                            <option value="[[=post_office.id]]||[[=post_office.post_code]] | [[=post_office.post_office]]" [[if str(post_office.id)==str(record.post_id):]] selected [[pass]]>[[=post_office.post_code]] || [[=post_office.post_office]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="union_name" class="form-label">Union<span class="is_required">*</span></label>
                        <select class="form-select form-select-sm select_custom" name="union_name" style="width: 200px;" placeholder="Select Union">
                            <option value="">Select Union</option>
                            [[for union_list in unions:]]
                            <option value="[[=union_list.id]]||[[=union_list.union_name]]" [[if str(union_list.id)==str(record.union_id):]] selected [[pass]]>[[=union_list.union_name]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="def_copy" class="form-label">Default Copy<span class="is_required">*</span></label>
                        <input type="number" id="def_copy" name="def_copy" value="[[=record.def_copy]]" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="pack_type" class="form-label">Pack Type<span class="is_required">*</span></label>
                        <select class="form-select form-select-sm select_custom" name="pack_type" style="width: 200px;" placeholder="Pack Type">
                            <option value="">Select Pack Type</option>
                            [[for pack_type in pack_types:]]
                            <option value="[[=pack_type]]" [[if str(pack_type)==str(record.pack_type):]] selected [[pass]]>[[=pack_type]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 custom_input">
                        <label for="sorting_order" class="form-label">Sorting Order<span class="is_required">*</span></label>
                        <input type="text" id="sorting_order" name="sorting_order" value="[[=record.sorting_order]]" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3 ">
                        <label for="status" class="form-label">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="status" name="status" disabled
                            [[if record.status==1:]] checked [[pass]]>
                            <label class="form-check-label" for="status">
                              Active
                            </label>
                        </div>
                    </div>
                    
                </div>
              
            </div>
            <div class="row d-none" id="edit_view_section">
                <div class="col-12">
                    <div class="d-flex justify-content-start">
                        <div class="me-2">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <i class="fa-regular fa-floppy-disk"></i> <span class="ms-2">Update</span>
                            </button>
                        </div>
                        <div class="">
                            <button type="reset" class="btn btn-sm btn-light">
                                <i class="fa-solid fa-retweet"></i> <span class="ms-2">Reset</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

</div>
[[end]]
[[block scripts]]
<!-- individual pages can add scripts here -->
<script>
    $(document).ready(function() {        
        
            $("[name='division']").on('change', function(e) { 
                var div_id = $("[name='division']").val().split('||')[0];
                $("[name='district']").empty();
                $.ajax({
                url: '[[=URL("default","get_division_wise_district")]]', // Replace with your endpoint
                method: 'GET',
                data: { req_value : div_id},
                dataType: 'json',
                success: function(data) {   
                    $("[name='district']").select2({
                    data: data['results'],
                    placeholder: "Select District",
                    allowClear: true
                }).select2().trigger('change').next('.select2-container').addClass('is_enable'); 
                }
                });    
                
            });

            $("[name='district']").on('change', function(e) { 
                var dist_id = $("[name='district']").val().split('||')[0];
                $.ajax({
                url: '[[=URL("default","get_district_wise_police_station")]]', // Replace with your endpoint
                method: 'GET',
                data: { req_value : dist_id},
                dataType: 'json',
                success: function(data) {   
                    $("[name='police_station']").empty();
                    $("[name='police_station']").select2({
                    data: data['results'],
                    placeholder: "Select Police Station",
                    allowClear: true
                }).select2().trigger('change').next('.select2-container').addClass('is_enable'); 
                    
                }
                });
            });


            $("[name='police_station']").on('change', function(e) { 
                var pols_id = $("[name='police_station']").val().split('||')[0];
            
                $.ajax({
                url: '[[=URL("default","get_policeStation_wise_postOffice")]]', // Replace with your endpoint
                method: 'GET',
                data: { req_value : pols_id},
                dataType: 'json',
                success: function(data) {     
                    $("[name='post_office']").empty();                  
                    $("[name='post_office']").select2({
                        data: data['results'],
                        placeholder: "Select Post Office",
                        allowClear: true
                    }).select2().trigger('change').next('.select2-container').addClass('is_enable'); 
                }
                });  

            });
            

            $("[name='post_office']").on('change', function(e) { 
                var post_id = $("[name='post_office']").val().split('||')[0];
                $.ajax({
                url: '[[=URL("default","get_postOffice_wise_union")]]', // Replace with your endpoint
                method: 'GET',
                data: { req_value : post_id},
                dataType: 'json',
                success: function(data) {                       
                    $("[name='union_name']").empty().select2({
                        data: data['results'],
                        placeholder: "Select Union",
                        allowClear: true
                    }).select2().trigger('change').next('.select2-container').addClass('is_enable');
                }
                });    
            });

            // var div_id = "[[=record.div_id]]||[[=record.division]]";        
            // $('select[name="division"]').val(div_id).trigger('change');

            // var dist_id = "[[=record.dist_id]]||[[=record.district]]";        

    });
</script>
[[end]]
