[[extend 'layout.html']]

[[block header]]
[[icon='fa fa-chart-line']]
[[breadcamp = 'CTP Setup']]

[[end]]

[[block content]]
<div class="container-section">
    <div class="d-flex justify-content-between align-items-center border-bottom">
        <span class="icon-text icon-text-bold">
            <i class="fa-solid fa-plus"></i>
            <span>Create</span>
        </span>

        <div class="d-flex justify-content-end">
            <div class="p-1">
                <a href="[[=URL('ctp_setup/index')]]" class="btn btn-sm btn-light">
                    <i class="fa-solid fa-arrow-left"></i> <span class="ms-2">Back</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container py-2">

        <form action="[[=URL('ctp_setup','submit')]]?id=[[=request_id]]" method="POST">

        <div id="custom_form">        
            <div class="row">                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="press" class="form-label">Press<span class="is_required">*</span></label>
                        <select class="form-select form-select-sm select_custom" name="press_name" style="width: 200px;" placeholder="Select press">
                            [[for press in press_list:]]
                            <option value="[[=press.id]]||[[=press.press_name]]" selected>[[=press.press_name]]</option>
                            [[pass]]
                        </select>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" checked id="status" name="status">
                            <label class="form-check-label" for="status">
                              Active
                            </label>
                        </div>
                    </div>                    
                </div>
                <div class="col-md-4"></div>
                <div class="col-sm-12 col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="weekly_rate">CTP Setup</label>
                        <div>
                            <table class="table table-bordered compact">
                                <thead>
                                    <tr class="text-center bg-light text-nowrap ">
                                        <th>Page ID</th>
                                        <th>Page Name</th>
                                        <th>Default Time</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    [[sl=1]]
                                    [[for page in pages:]]
                                    <tr>
                                        <th class="text-start bg-light text-center">[[=sl]]</th>
                                        <th class="text-start " style="width: 60%;">[[=page.page_name]]</th>
                                        <td style="width: 30%;">                       
                                            <input type="hidden" name="page_name" value="[[=page.id]]||[[=page.page_name]]" class="form-control form-control-sm">
                                            <input type="time"  name="defalut_time_[[=page.id]]" class="form-control form-control-sm">
                                        </td>
                                    </tr>
                                    [[sl+=1]]
                                    [[pass]]
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>                    
                </div>

              
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-start">
                        <div class="me-2">
                            <button type="submit" class="btn btn-sm btn-primary">
                                <i class="fa-regular fa-floppy-disk"></i> <span class="ms-2">Save</span>
                            </button>
                        </div>
                        <div class="">
                            <button type="reset" class="btn btn-sm btn-light">
                                <i class="fa-solid fa-retweet"></i> <span class="ms-2">Reset</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </div>

</div>
[[end]]
[[block scripts]]
<!-- individual pages can add scripts here -->
[[end]]
